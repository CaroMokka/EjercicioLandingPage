<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <title>Layout</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="head">
                <div class="logo"><i class="fas fa-seedling"></i></div>
                <div class="icons">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-pinterest"></i>
                </div>
            </div>
            <div class="title">
                <h1>Urban Jungle</h1>
            </div>
            <div class="subtitle">
                <h2>The world of Plants...</h2>
            </div>
        </div>

        <div class="body">
            <div class="body-left">
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2352&q=80"
                        alt="">
                    <img src="https://images.unsplash.com/photo-1569350080887-dd38c27caad0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHBsYW50c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60" alt="">
                </div>
            </div>

            <div class="body-right">
                <div class="form">
                    <form action="">
                        <div class="name">
                            <span>Name</span>
                            <input type="text" name="" id="name">
                            <label for="name"></label>
                        </div>
                        <div class="lastname">
                            <span>Lastname</span>
                            <input type="text" name="" id="lastname">
                            <label for="lastname"></label>
                        </div>
                        <div class="email">
                            <span>Email</span>
                            <input type="email" name="" id="">
                        </div>
                        <div class="button">
                            <button>Send</button>
                        </div>



                    </form>
                </div>
                <div class="cta"></div>
                <div class="campaing"></div>
            </div>
        </div>

        <div class="footer">
            <div class="ref">
                <h1>Testimonios, referencias y garantias</h1>
            </div>

            <div class="contact">
                <h2>Datos de contacto</h2>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/584f316222.js" crossorigin="anonymous"></script>

</body>

</html>
